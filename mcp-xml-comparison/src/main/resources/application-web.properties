# Web mode configuration for MCP server
# Use this for testing with REST endpoints

# Enable web server
spring.main.web-application-type=servlet
server.port=8080

# Enable MCP web transport
spring.ai.mcp.server.transport.stdio.enabled=false

# Enable Spring Boot Actuator for monitoring
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always