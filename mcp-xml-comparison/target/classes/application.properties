# MCP Server Configuration
spring.application.name=xml-comparison-mcp-server

# Default profile (can be overridden with environment variable)
spring.profiles.active=stdio

# Logging configuration - quiet for STDIO mode
logging.level.com.ravikalla.xmlcomparison=ERROR
logging.level.org.springframework.ai=ERROR
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Jackson configuration for JSON serialization
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Suppress Spring Boot banner and logs for clean MCP communication
spring.main.banner-mode=off
spring.main.log-startup-info=false
spring.output.ansi.enabled=never